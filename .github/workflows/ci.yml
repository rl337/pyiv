name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  validation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build hatchling

      - name: Install project dependencies
        run: |
          pip install -e ".[dev]" || pip install -e .
          # Ensure we have the exact versions needed
          pip install pytest pytest-cov black==25.11.0 isort==7.0.0 mypy bandit

      - name: Run validation checks
        run: |
          if [ -f "run_checks.sh" ]; then
            chmod +x run_checks.sh
            ./run_checks.sh
          else
            echo "No run_checks.sh found, running basic checks..."
            pytest --cov=pyiv --cov-report=xml --cov-report=html --cov-report=term-missing
            black --check pyiv/ tests/ || true
            isort --check-only pyiv/ tests/ || true
            mypy pyiv/ || true
            bandit -r pyiv/ -f json -o bandit-report.json || true
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: pyiv
          name: codecov-pyiv-${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Upload bandit security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report-${{ matrix.python-version }}
          path: bandit-report.json
          if-no-files-found: ignore

      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report-${{ matrix.python-version }}
          path: htmlcov/
          if-no-files-found: ignore

      - name: Build distribution packages (verify build)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          python -m build --sdist --wheel
          echo "âœ“ Distribution packages built successfully"

