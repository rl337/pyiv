name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type (major, minor, patch, or auto)'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - major
          - minor
          - patch

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded on main/master branch
    # The workflow_run trigger doesn't filter by the triggering workflow's branch,
    # so we must explicitly check head_branch to prevent releases from PRs/develop
    # Also handle null workflow_run for workflow_dispatch events
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && 
       github.event.workflow_run != null &&
       github.event.workflow_run.conclusion == 'success' &&
       (github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.head_branch == 'master'))

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for semantic versioning
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build hatchling semantic-version

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep -E '^version = ' pyproject.toml | sed -E "s/^version = [\"'](.*)[\"']/\1/")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Determine version bump type
        id: version_bump
        run: |
          VERSION_TYPE="${{ github.event.inputs.version_type }}"
          
          if [ "$VERSION_TYPE" = "auto" ]; then
            # Analyze commit messages since last tag to determine version bump
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            
            if [ -z "$LAST_TAG" ]; then
              # No tags exist, check if there are any commits
              COMMIT_COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "0")
              if [ "$COMMIT_COUNT" -gt 0 ]; then
                BUMP_TYPE="minor"  # First release
              else
                BUMP_TYPE="patch"
              fi
            else
              # Check commit messages since last tag
              COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s" -10)
              
              # Check for breaking changes (major version)
              if echo "$COMMITS" | grep -qiE "(breaking|major|!|BREAKING)"; then
                BUMP_TYPE="major"
              # Check for new features (minor version)
              elif echo "$COMMITS" | grep -qiE "(feat|feature|add|new)"; then
                BUMP_TYPE="minor"
              # Default to patch
              else
                BUMP_TYPE="patch"
              fi
            fi
          else
            BUMP_TYPE="$VERSION_TYPE"
          fi
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Version bump type: $BUMP_TYPE"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.current }}"
          BUMP_TYPE="${{ steps.version_bump.outputs.bump_type }}"
          
          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Check if version already exists
        id: check_version
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          if git rev-parse "v${NEW_VERSION}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version v${NEW_VERSION} already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Update version in pyproject.toml
        if: steps.check_version.outputs.exists == 'false'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          # Update version in pyproject.toml
          if [[ "$OSTYPE" == "darwin"* ]]; then
            # macOS
            sed -i '' "s/^version = \".*\"/version = \"${NEW_VERSION}\"/" pyproject.toml
          else
            # Linux
            sed -i "s/^version = \".*\"/version = \"${NEW_VERSION}\"/" pyproject.toml
          fi
          echo "Updated pyproject.toml version to ${NEW_VERSION}"

      - name: Build distribution packages
        if: steps.check_version.outputs.exists == 'false'
        run: |
          python -m build --sdist --wheel
          echo "Built distribution packages"

      - name: Create release commit and tag
        if: steps.check_version.outputs.exists == 'false'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          git add pyproject.toml
          git commit -m "chore: bump version to ${NEW_VERSION}" || echo "No changes to commit"
          git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"
          git push origin main --tags || git push origin master --tags

      - name: Create GitHub Release
        if: steps.check_version.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.new_version.outputs.new_version }}
          name: Release v${{ steps.new_version.outputs.new_version }}
          body: |
            ## Release v${{ steps.new_version.outputs.new_version }}
            
            ### Changes
            ${{ github.event.workflow_run.head_commit.message || 'Automated release' }}
            
            ### Installation
            ```bash
            pip install pyiv==${{ steps.new_version.outputs.new_version }}
            ```
            
            ### Distribution Files
            - Source distribution (sdist)
            - Wheel distribution
          files: |
            dist/*.tar.gz
            dist/*.whl
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release artifacts
        if: steps.check_version.outputs.exists == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: pyiv-release-${{ steps.new_version.outputs.new_version }}
          path: dist/
          retention-days: 30

