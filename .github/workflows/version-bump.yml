name: Auto Version Bump

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    # Only run on pushes to main/master, not on PRs
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if merge commit
        id: check_merge
        run: |
          # Check if the commit is a merge commit (has multiple parents)
          PARENT_COUNT=$(git rev-list --count ${{ github.event.before }}..${{ github.sha }} 2>/dev/null || echo "0")
          IS_MERGE=$(git log -1 --format="%P" ${{ github.sha }} | wc -w)
          
          if [ "$IS_MERGE" -gt 1 ]; then
            echo "is_merge=true" >> $GITHUB_OUTPUT
            echo "Version bump type: minor (merge commit)"
          else
            echo "is_merge=false" >> $GITHUB_OUTPUT
            echo "Version bump type: patch (regular commit)"
          fi

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep -E '^version = ' pyproject.toml | sed -E "s/^version = [\"'](.*)[\"']/\1/")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.current }}"
          IS_MERGE="${{ steps.check_merge.outputs.is_merge }}"
          
          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          if [ "$IS_MERGE" = "true" ]; then
            # Merge commit: bump minor version
            MINOR=$((MINOR + 1))
            PATCH=0
            BUMP_TYPE="minor"
          else
            # Regular commit: bump patch version
            PATCH=$((PATCH + 1))
            BUMP_TYPE="patch"
          fi
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (bump type: $BUMP_TYPE)"

      - name: Check if version already updated
        id: check_updated
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          CURRENT_VERSION="${{ steps.current_version.outputs.current }}"
          
          if [ "$NEW_VERSION" = "$CURRENT_VERSION" ]; then
            echo "already_updated=true" >> $GITHUB_OUTPUT
            echo "Version already at $NEW_VERSION, skipping update"
          else
            echo "already_updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Update version in pyproject.toml
        if: steps.check_updated.outputs.already_updated == 'false'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          # Update version in pyproject.toml
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/^version = \".*\"/version = \"${NEW_VERSION}\"/" pyproject.toml
          else
            sed -i "s/^version = \".*\"/version = \"${NEW_VERSION}\"/" pyproject.toml
          fi
          echo "Updated pyproject.toml version to ${NEW_VERSION}"

      - name: Update version in __init__.py
        if: steps.check_updated.outputs.already_updated == 'false'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          # Update version in __init__.py
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/^__version__ = \".*\"/__version__ = \"${NEW_VERSION}\"/" pyiv/__init__.py
          else
            sed -i "s/^__version__ = \".*\"/__version__ = \"${NEW_VERSION}\"/" pyiv/__init__.py
          fi
          echo "Updated pyiv/__init__.py version to ${NEW_VERSION}"

      - name: Commit and push version bump
        if: steps.check_updated.outputs.already_updated == 'false'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          BUMP_TYPE="${{ steps.new_version.outputs.bump_type }}"
          
          git add pyproject.toml pyiv/__init__.py
          git commit -m "chore: auto-bump version to ${NEW_VERSION} (${BUMP_TYPE}) [skip ci]"
          git push origin ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

